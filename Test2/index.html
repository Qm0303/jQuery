<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <style>
    /* 通用样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* 隐藏的类，用于切换显示登录和注册表单 */
  .hidden {
      display: none;
    }

    /* 表单容器样式 */
    form {
      background-color: white;
      padding: 60px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 50px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 切换按钮样式 */
    #toggleButton {
      display: block;
      margin: 20px auto;
      background-color: #ccc;
      color: black;
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #toggleButton:hover {
      background-color: #b3b3b3;
    }
  </style>
</head>

<body>
  <!-- 登录表单 -->
  <form id="loginForm">
    <label for="loginUsername">用户名:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>
    <label for="loginPassword">密码:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>
    <button type="submit">登录</button>
  </form>

  <!-- 注册表单 -->
  <form id="registrationForm" class="hidden">
    <label for="username">用户名:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" required>
    <label for="confirmPassword">确认密码:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <label for="email">邮箱:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">注册</button>
  </form>

  <button id="toggleButton">切换到注册</button>

  <script>
    // 获取表单和切换按钮元素
    const loginForm = document.getElementById('loginForm');
    const registrationForm = document.getElementById('registrationForm');
    const toggleButton = document.getElementById('toggleButton');

    // 为切换按钮添加点击事件监听器
    toggleButton.addEventListener('click', function () {
      loginForm.classList.toggle('hidden');
      registrationForm.classList.toggle('hidden');
      if (toggleButton.textContent === '切换到注册') {
        toggleButton.textContent = '切换到登录';
      } else {
        toggleButton.textContent = '切换到注册';
      }
    });

    // 为登录表单添加提交事件监听器
    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      // 这里可以添加后端交互代码，例如使用AJAX发送数据
      console.log('登录信息 - 用户名:', username, '密码:', password);
    });

    // 为注册表单添加提交事件监听器
    registrationForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const email = document.getElementById('email').value;

      // 验证两次密码是否一致
      if (password!== confirmPassword) {
        alert('两次密码输入不一致');
        return;
      }

      // 这里可以添加后端交互代码，例如使用AJAX发送数据
      console.log('注册信息 - 用户名:', username, '密码:', password, '邮箱:', email);
    });
  </script>
</body>

</html>
